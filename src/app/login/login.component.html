<div class="container">
  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username" (keyup.enter)="checkLogin()">
    Password : <input type="password" name="password" [(ngModel)]="password" (keyup.enter)="checkLogin()">
  </div>
  <button (click)=checkLogin() class="btn btn-success">
    Login
  </button>
</div>
